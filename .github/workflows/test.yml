name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

env:
  slack_params: |
    - name1: Slack Action Status
    - link1: https://github.com/navilan/slack-action-status

jobs:
  Slack:
    runs-on: ubuntu-latest
    outputs:
      message_id: ${{ steps.slack.outputs.message_id }}
    steps:
      - uses: actions/checkout@v2
      - name: Slack Setup Complete !!
        uses: ./
        id: slack
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "Preparing"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
  Build:
    needs: slack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source !!
        uses: actions/checkout@v2
      - name: Notify 1
        uses: ./
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "Build Started"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
      - name: Install Deps !!
        run: |
          yarn
      - name: Notify 2
        uses: ./
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "Build in progress"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
      - name: Build Source !!
        run: |
          yarn build
      - name: Notify 3
        uses: ./
        if: success()
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "Build in progress"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
      - uses: ./
        if: failure()
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "FAILED"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
          forceFailure: true

  Test:
    runs-on: ubuntu-latest
    needs:
      - slack
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "Verifying Source"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
      - name: Install Deps !!
        run: |
          yarn
      - name: Lint !!
        run: |
          yarn lint
      - uses: ./
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "Linting"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
      - name: Test !!
        run: |
          yarn test
      - uses: ./
        if: success()
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "Testing"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
      - uses: ./
        if: failure()
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "FAILED"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
          forceFailure: true

  Finish:
    runs-on: ubuntu-latest
    needs:
      - slack
      - build
      - test
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "Setup Package"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
      - name: Install Deps !!
        run: |
          yarn
      - uses: ./
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "Packaging"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
      - name: Package !!
        run: |
          yarn all
      - uses: ./
        if: success()
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "SUCCESS"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
          forceSuccess: true
      - uses: ./
        if: failure()
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          messageId: ${{ needs.slack.outputs.message_id }}
          botToken: ${{ secrets.SLACK_BOT_TOKEN }}
          channelId: ${{ secrets.SLACK_CHANNEL_ID }}
          templateFile: .github/workflows/slack-blocks.json.eta
          status: "FAILED"
          params: ${{ env.slack_params }}
          inclusionSuffix: "!!"
          forceFailure: true
